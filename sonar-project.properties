# SonarCloud Configuration for OmCleanArch
sonar.projectKey=omerkocadere_OmCleanArch
sonar.organization=omerkocadere
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=OmCleanArch
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=src/,other-services/
sonar.tests=tests/

# Exclude Angular/Node/Client Code and Build Artifacts
sonar.exclusions=**/client/**,**/node_modules/**,**/bin/**,**/obj/**,**/wwwroot/**,**/*.js,**/*.css,**/*.html,**/seq-data/**,**/Migrations/**,**/keys/**

# Test Exclusions
sonar.test.exclusions=**/tests/**,**/*Tests.cs

# Code Coverage (will be generated by dotnet test)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverage.exclusions=**/tests/**,**/Migrations/**,**/*Tests.cs,**/Program.cs

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=cs
